<section class="stats-section">
  <div class="container">
    <div class="stats-grid">
      <div class="stat-item">
        <h3>130+</h3>
        <p>Number of Shares</p>
      </div>
      <div class="stat-item">
        <h3>৳4.1L+</h3>
        <p>Total Share Amount</p>
      </div>
      <div class="stat-item">
        <h3>৳3.6L+</h3>
        <p>Total Fixed Deposits Amount</p>
      </div>
      <div class="stat-item">
        <h3>৳8.15L+</h3>
        <p>Total Investment</p>
      </div>
      <div class="stat-item">
        <h3>100%</h3>
        <p>Sharia Compliant</p>
      </div>
      <div class="stat-item">
        <h3>24/7</h3>
        <p>Member Support</p>
      </div>
    </div>
  </div>
</section>

<style>
  .stats-section {
    padding: 4rem 0;
    background: var(--card);
    border-top: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
  }

  /* One line on desktop */
  @media (min-width: 1024px) {
    .stats-grid {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      gap: 2rem;
      overflow-x: auto;
    }
  }

  .stat-item {
    text-align: center;
    padding: 2rem;
    transition: all 0.3s ease;
  }

  .stat-item:hover {
    transform: translateY(-5px);
  }

  .stat-item h3 {
    font-size: 3rem;
    font-weight: 800;
    color: var(--primary-color);
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 4px rgba(34, 197, 94, 0.2);
  }

  .stat-item p {
    font-size: 1.125rem;
    color: var(--muted-foreground);
    font-weight: 600;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const counters = document.querySelectorAll(".stat-item h3");

    counters.forEach((counter) => {
      const targetText = counter.textContent.trim();

      let targetValue;
      if (targetText.includes("L")) {
        let num = parseFloat(targetText);
        targetValue = Math.floor(num * 100000);
      } else if (targetText.includes("%")) {
        targetValue = parseInt(targetText);
      } else if (targetText.includes("/")) {
        counter.textContent = targetText;
        return;
      } else if (targetText.includes("৳")) {
        let num = parseFloat(targetText.replace(/[^\d\.]/g, ""));
        targetValue = Math.floor(num * 100000);
      } else {
        targetValue = parseInt(targetText);
      }

      let count = 0;
      const increment = targetValue / 100;
      const duration = 2000;
      const stepTime = duration / 100;

      function updateCounter() {
        count += increment;
        if (count >= targetValue) {
          if (targetText.includes("L")) {
            const displayValue = (targetValue / 100000).toFixed(1) + "L+";
            counter.textContent = displayValue;
          } else if (targetText.includes("%")) {
            counter.textContent = targetValue + "%";
          } else if (targetText.includes("৳")) {
            const displayValue = "৳" + (targetValue / 100000).toFixed(2) + "L+";
            counter.textContent = displayValue;
          } else {
            counter.textContent = targetValue;
          }
          return;
        }
        if (targetText.includes("L")) {
          counter.textContent = (count / 100000).toFixed(1) + "L+";
        } else if (targetText.includes("%")) {
          counter.textContent = Math.floor(count) + "%";
        } else if (targetText.includes("৳")) {
          counter.textContent = "৳" + (count / 100000).toFixed(2) + "L+";
        } else {
          counter.textContent = Math.floor(count);
        }
        setTimeout(updateCounter, stepTime);
      }

      updateCounter();
    });
  });
</script>
